apiVersion: v1
kind: Service
metadata:
  name: mongodb
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None # Headless (optional if only used internally)
  template:
    spec:
      containers:
        - image: ghcr.io/staocube88/nodewithdb:72446a3
